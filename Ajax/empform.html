<!DOCTYPE html>
<html>
<head>
    <!-- file name only without any path-->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
       $(document).ready(function(){
            alert("doc ready");
            $("#b1").click(function(){
                var url = "http://localhost:9000/getEmpDetails?empid="+$("#empid").val();
                alert(url);
                $.get(url,function(data,status){
                    if(status == "success")
                    {
                        $("#info").html(data);
                    }
                })
            })
       })
    </script>
</head>
<body>
    <h1> Emp Form </h1>
    <form>
        Enter Empid : 
        <input type="text" name="empid" id="empid"/>
        <br/>
        <input type="button" value="Get Details"
        id="b1" />
    </form>
    <br/>
    <div id="info"></div>
</body>
</html>
