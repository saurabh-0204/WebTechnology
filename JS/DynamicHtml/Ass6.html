<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumOfDigits</title>
</head>
<body>
    <form >
        <table>
            <tr><td>Enter num</td>
                <td><input type="number" name="a"/></td></tr>
                <tr><td><input type="button" value="Submit"  onclick="sumOfDigits(a.value)" /></td></tr>
        </table>
    </form>
    <script>
        function sumOfDigits(num){
            let sum=0;
            while(num>0)
            {
                let mod=num%10;
                sum+=mod;
                num=parseInt(num/10);

            }
           document.getElementById("output").innerHTML=sum;   
        }
    </script>
    <div id="output"></div>
</body>
</html>
