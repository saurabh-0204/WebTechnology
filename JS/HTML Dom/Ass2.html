<!DOCTYPE html>
<html>
<head>
    <script>
        function getContent(){
            //alert(document.body.childNodes.length)
            var divnode = document.getElementById("content");
            var divchild = divnode.childNodes;
            //alert(divchild.length);
            var str="<table border=1>";
            for(i=0;i<divchild.length;i++)
            {
                //alert(divchild[i].nodeName);
                if(divchild[i].nodeType == 1)
                {
                    if(divchild[i].firstChild != null)
                    {
                        //alert(divchild[i].nodeName+" : "+divchild[i].firstChild.nodeValue);
                        str+="<tr>";
                        str+="<td>"+ divchild[i].nodeName +"</td>";
                        str+="<td>"+ divchild[i].firstChild.nodeValue +"</td>";        
                        str+="</tr>";    
                    }
                }
            }
            str+="</table>";
            document.getElementById("content_table").innerHTML=str;
        }
    </script>
</head>
<body>
    <div id="content">
        <h1> Learning DOM </h1>
        <p>This is Para </p>
        <a href="#"> Examples </a>
        <br/>
        <button onclick="getContent()"> Get Content</button>
    </div>
    <div id="content_table">

    </div>
</body>
</html>
