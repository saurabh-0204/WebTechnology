<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass1</title>
</head>
<body style="font-size: large;">
    <script>
        var str1="Where Are you from"
        document.write("length of string: "+str1.length+"<br/>")
        document.write("uppercase: "+str1.toUpperCase()+"<br/>")
        document.write("lowercase: "+str1.toLowerCase()+"<br/>")
        var str="Hellow Guys Whats up";
        document.write("<br/>"+str);
        document.write("<br/>"+"first index of w : "+str.indexOf("w")+"<br/>")
        document.write("last index of w : "+str.lastIndexOf("w")+"<br/>")  
        document.write("first index of w : "+str.indexOf("W")+"<br/>")
        document.write("last index of w : "+str.lastIndexOf("W")+"<br/>")
        document.write("value at index 4 : "+str.charAt(4)+"<br/>")
        document.write("asci value at index 4 : "+str.charCodeAt(4)+"<br/>")
        document.write("concat: "+str.concat("hello","hi")+"<br/>")
        document.write("split: "+str.split("")+"<br/>")
        document.write("split: "+str.split("_").toString()+"<br/>")
    </script>
</body>
</html>
