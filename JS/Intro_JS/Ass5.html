<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
                 function chekPrime(num){
                       var cnt=0;
                       for(let i=1;i<=num;i++){
                        if(num%i==0)
                        {
                            cnt++;
                        }
                       }
                       console.log(cnt);
                       if (cnt==2) {
                        document.getElementById("output").innerHTML="Given Number is Prime";
                        console.log("Prime");
                       } else {
                        document.getElementById("output").innerHTML="Given Number is Not Prime";
                        console.log("Not Prime");
                       }  
                 }
    </script>
    <form >
        <table>
            <tr>
                <td>
                    <label for="prime">Enter Number</label>
                </td>
                <td>
                    <input type="number" name="number" id="prime">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Enter" onclick="chekPrime(number.value)"></td>
            </tr>
        </table>
    </form>
    <div id="output"></div>
</body>
</html>
