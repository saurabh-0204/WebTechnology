<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separate</title>
</head>
<body>
        <script>
        var arr=[12,34,5,25,0,1,2,57,4,3]
        var even=arr.filter(v=>v%2==0);
        var odd=arr.filter(v=>v%2!=0);

        document.write("<br/>  Even Array "+even);
        document.write("<br/ > Odd Array "+odd);

        </script>
</body>
</html>
